<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8D Quran App</title>
    
    <!-- PWA Manifest Link (optional, can be removed if not needed) -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0d121a">

    <!-- Fonts and Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Noto+Nastaliq+Urdu:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />

    <style>
        :root {
            --glow-color1: #0ebeff; --glow-color2: #ffdd40;
            --glow-color3: #ff4971; --glow-color4: #25d366;
            --highlight-glow: #f39c12;
        }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Amiri', serif; background-color: #0d121a;
            background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.1) 1px, transparent 0);
            background-size: 25px 25px; animation: background-pan 50s linear infinite;
            margin: 0; padding: 20px; direction: rtl; overflow-x: hidden;
            color: #ecf0f1;
        }
        @keyframes background-pan { from { background-position: 0% 0%; } to { background-position: 100% 100%; } }
        #homeScreen { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 90vh; text-align: center; }
        .aura-container { position: relative; padding: 30px; margin-bottom: 30px; }
        .aura-container::before, .aura-container::after { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; border-radius: 30px; z-index: -1; filter: blur(30px); animation: aura-pulse 6s ease-in-out infinite; }
        .aura-container::before { background: linear-gradient(45deg, var(--glow-color1), var(--glow-color2)); }
        .aura-container::after { background: linear-gradient(-45deg, var(--glow-color3), var(--glow-color4)); animation-delay: -3s; }
        @keyframes aura-pulse { 0%, 100% { opacity: 0.6; transform: scale(0.95); } 50% { opacity: 1; transform: scale(1.05); } }
        .home-header { color: #ecf0f1; font-family: 'Noto Nastaliq Urdu', sans-serif; }
        .home-header h2 { font-size: 2.5rem; opacity: 0.9; letter-spacing: 2px; text-shadow: 0 0 15px rgba(236, 240, 241, 0.4); }
        .typing-container { padding: 10px; border-bottom: 2px solid rgba(243, 156, 18, 0.5); display: inline-block; }
        #bismillah-text { font-family: 'Amiri', serif; font-size: 3rem; color: var(--highlight-glow); font-weight: 700; text-shadow: 0 0 5px var(--highlight-glow), 0 0 15px var(--highlight-glow), 0 0 30px #e67e22; width: 0; white-space: nowrap; overflow: hidden; animation: bismillah_typing 8s steps(29, end) infinite; }
        @keyframes bismillah_typing { 0% { width: 0; } 50% { width: 100%; } 80% { width: 100%; } 100% { width: 0; } }
        .menu-container { width: 100%; max-width: 1200px; display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 25px; font-family: 'Noto Nastaliq Urdu', sans-serif; margin-top: 50px; }
        .menu-box { padding: 35px; border-radius: 20px; cursor: pointer; box-shadow: inset 0 -5px 15px rgba(0,0,0,0.3), 0 5px 15px rgba(0,0,0,0.3); border: 1px solid rgba(255, 255, 255, 0.1); position: relative; animation: float-animation 6s ease-in-out infinite; transition: transform 0.3s ease; }
        .menu-box:hover { animation-play-state: paused; transform: translateY(-10px) scale(1.05) !important; }
        .menu-title { color: white; font-size: 2.2rem; font-weight: 700; text-shadow: 0 0 3px rgba(0,0,0,0.8), 0 2px 5px rgba(0,0,0,0.7); white-space: nowrap; overflow: hidden; margin: 0 auto; display: inline-block; }
        .menu-box-1 { background: linear-gradient(145deg, #2ecc71, #27ae60); }
        .menu-box-2 { background: linear-gradient(145deg, #e74c3c, #c0392b); }
        .menu-box-3 { background: linear-gradient(145deg, #e84393, #d81b60); }
        .menu-box-4 { background: linear-gradient(145deg, #3498db, #2980b9); }
        .menu-box-5 { background: linear-gradient(145deg, #f1c40f, #f39c12); }
        .menu-box-6 { background: linear-gradient(145deg, #1abc9c, #16a085); }
        .menu-box-7 { background: linear-gradient(145deg, #9b59b6, #8e44ad); }
        .menu-box-8 { background: linear-gradient(145deg, #e67e22, #d35400); }
        .menu-title { animation: typing-short 7s steps(10, end) infinite; }
        @keyframes typing-short { 0% { width: 0; } 45% { width: 100%; } 80% { width: 100%; } 100% { width: 0; } }
        .surah-page { display: none; padding-top: 70px; }
        .header { text-align: center; margin-bottom: 20px; }
        .header h1 { font-size: 3.5rem; color: #ecf0f1; text-shadow: 0px 2px 5px rgba(0,0,0,0.5); font-weight: 700; }
        .surah-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 30px; perspective: 1500px; padding-top: 20px; }
        @keyframes box-color-change { 0%, 100% { background: linear-gradient(145deg, #2980b9, #3498db); } 16.6% { background: linear-gradient(145deg, #8e44ad, #9b59b6); } 33.3% { background: linear-gradient(145deg, #16a085, #1abc9c); } 50% { background: linear-gradient(145deg, #d35400, #e67e22); } 66.6% { background: linear-gradient(145deg, #c0392b, #e74c3c); } 83.3% { background: linear-gradient(145deg, #2c3e50, #34495e); } }
        .ayah-box { padding: 40px 30px; border-radius: 20px; color: #fff; box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3); border: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; opacity: 0; transform: translateY(40px); transition: opacity 0.6s ease-out, transform 0.6s ease-out, background 0.5s ease, box-shadow 0.5s ease; animation: box-color-change 18s linear infinite; }
        .ayah-box.visible { opacity: 1; transform: translateY(0); }
        .ayah-text { font-size: 2.2rem; line-height: 2.9; text-align: center; font-weight: 700; text-shadow: 0px 1px 1px rgba(0, 0, 0, 0.2), 0px 2px 2px rgba(0, 0, 0, 0.4), 0px 4px 6px rgba(0, 0, 0, 0.4); animation: color-cycle 20s linear infinite; }
        @keyframes color-cycle { 0% { color: #ffffff; } 25% { color: #d1eaff; } 50% { color: #e0ffed; } 75% { color: #fff5d6; } 100% { color: #ffffff; } }
        .ayah-number { display: inline-block; font-size: 1.5rem; padding-left: 10px; opacity: 0.7; }
        .back-button { position: fixed; top: 20px; left: 20px; padding: 12px 20px; background-color: #ecf0f1; color: #2c3e50; border: none; border-radius: 50px; font-size: 1.2rem; font-weight: bold; cursor: pointer; z-index: 100; box-shadow: 0 5px 15px rgba(0,0,0,0.3); font-family: 'Noto Nastaliq Urdu', sans-serif; }
        .audio-player-wrapper { position: relative; max-width: 550px; margin: 0 auto 35px auto; padding: 15px; border-radius: 20px; box-shadow: inset 0 2px 4px rgba(0,0,0,0.5), 0 10px 20px rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1); animation: box-color-change 18s linear infinite; }
        .audio-player-wrapper::before, .audio-player-wrapper::after { content: ''; position: absolute; top: -2px; left: -2px; right: -2px; bottom: -2px; border-radius: 22px; z-index: -1; filter: blur(25px); animation: aura-pulse 8s ease-in-out infinite alternate; }
        .audio-player-wrapper::before { background: linear-gradient(45deg, var(--glow-color1), var(--glow-color3)); }
        .audio-player-wrapper::after { background: linear-gradient(-45deg, var(--glow-color2), var(--glow-color4)); animation-delay: -4s; }
        .custom-audio-player { display: flex; align-items: center; gap: 15px; padding: 0 10px; }
        .play-pause-btn { background: linear-gradient(145deg, rgba(255,255,255,0.2), rgba(255,255,255,0)); border: 1px solid rgba(255,255,255,0.2); border-radius: 50%; width: 55px; height: 55px; cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(0,0,0,0.5); transition: transform 0.2s ease, box-shadow 0.2s ease; flex-shrink: 0; }
        .play-pause-btn:hover { transform: scale(1.1); box-shadow: 0 6px 15px rgba(0,0,0,0.6); }
        .play-pause-btn svg { width: 28px; height: 28px; filter: drop-shadow(0 0 3px rgba(0,0,0,0.5)); fill: white; }
        .progress-container { width: 100%; height: 8px; background-color: rgba(0,0,0,0.3); border-radius: 10px; cursor: pointer; overflow: hidden; box-shadow: inset 0 1px 3px rgba(0,0,0,0.5); }
        .progress-bar { height: 100%; width: 0%; border-radius: 10px; background: linear-gradient(90deg, var(--glow-color1), var(--glow-color2), var(--glow-color3)); background-size: 300% 100%; animation: gradient-flow 5s linear infinite; box-shadow: 0 0 8px var(--glow-color1); transition: width 0.1s linear; }
        @keyframes gradient-flow { 0% { background-position: 0% 50%; } 100% { background-position: 100% 50%; } }
        .time-display { font-family: monospace; font-size: 0.9rem; color: #bdc3c7; text-shadow: 0 1px 2px rgba(0,0,0,0.5); text-align: center; min-width: 90px; }
        
        @media (max-width: 768px) {
            body { padding: 10px; }
            #bismillah-text { font-size: 2.2rem; }
            .home-header h2 { font-size: 2rem; }
            .menu-title { font-size: 1.8rem; }
            .header h1 { font-size: 2.5rem; }
            .ayah-box { transform: none; padding: 20px; }
            .ayah-text { font-size: 1.8rem; }
            .back-button { font-size: 1rem; padding: 10px 15px; }
        }
    </style>
</head>
<body>
    <div id="homeScreen">
        <div class="aura-container">
            <div class="home-header">
                <h2>قرآن شریف</h2>
                <div class="typing-container">
                    <h1 id="bismillah-text">بِسْمِ اللّٰهِ الرَّحْمٰنِ الرَّحِيْمِ</h1>
                </div>
            </div>
        </div>
        <div id="main-menu" class="menu-container"></div>
    </div>

    <div id="surah-pages-container"></div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const homeScreen = document.getElementById('homeScreen');
        const mainMenuContainer = document.getElementById('main-menu');
        const surahPagesContainer = document.getElementById('surah-pages-container');

        const surahNames = [
            "الفاتحہ", "البقرہ", "آل عمران", "النساء", "المائدہ", "الأنعام", "الأعراف", "الأنفال", "التوبہ", "یونس", "ہود", "یوسف", "الرعد", "ابراہیم", "الحجر", "النحل", "الإسراء", "الکہف", "مریم", "طہ", "الأنبیاء", "الحج", "المؤمنون", "النور", "الفرقان", "الشعراء", "النمل", "القصص", "العنکبوت", "الروم", "لقمان", "السجدہ", "الأحزاب", "سبا", "فاطر", "یٰسٓ", "الصافات", "ص", "الزمر", "غافر", "فصلت", "الشوریٰ", "الزخرف", "الدخان", "الجاثیہ", "الأحقاف", "محمد", "الفتح", "الحجرات", "ق", "الذاریات", "الطور", "النجم", "القمر", "الرحمٰن", "الواقعہ", "الحدید", "المجادلہ", "الحشر", "الممتحنہ", "الصف", "الجمعہ", "المنافقون", "التغابن", "الطلاق", "التحریم", "الملک", "القلم", "الحاقہ", "المعارج", "نوح", "الجن", "المزمل", "المدثر", "القیامہ", "الإنسان", "المرسلات", "النبأ", "النازعات", "عبس", "التکویر", "الإنفطار", "المطففین", "الإنشقاق", "البروج", "الطارق", "الأعلیٰ", "الغاشیہ", "الفجر", "البلد", "الشمس", "اللیل", "الضحیٰ", "الشرح", "التین", "العلق", "القدر", "البینہ", "الزلزلہ", "العادیات", "القارعہ", "التکاثر", "العصر", "الہمزہ", "الفیل", "قریش", "الماعون", "الکوثر", "الکافرون", "النصر", "المسد", "الإخلاص", "الفلق", "الناس"
        ];

        function generateContent() {
            for (let i = 1; i <= 114; i++) {
                const menuBox = document.createElement('div');
                menuBox.className = `menu-box menu-box-${(i % 8) + 1}`;
                menuBox.onclick = () => showPage(`surah${i}Page`);
                menuBox.innerHTML = `<div class="menu-title">سورة ${surahNames[i-1]}</div>`;
                mainMenuContainer.appendChild(menuBox);

                const surahPage = document.createElement('div');
                surahPage.id = `surah${i}Page`;
                surahPage.className = 'surah-page';
                const audioSurahNumber = String(i).padStart(3, '0');
                surahPage.innerHTML = `
                    <button class="back-button" onclick="showHomeScreen()">⇦ ہوم</button>
                    <header class="header">
                        ${i !== 1 && i !== 9 ? '<h1>بِسْمِ اللّٰهِ الرَّحْمٰنِ الرَّحِيْمِ</h1>' : ''}
                        <h1>سورة ${surahNames[i-1]}</h1>
                    </header>
                    <div class="audio-player-wrapper">
                        <div class="custom-audio-player" data-audio-src="https://download.quranicaudio.com/quran/abdul_basit_murattal/${audioSurahNumber}.mp3">
                            <p style="text-align:center; padding: 10px 0;">آڈیو پلیئر لوڈ ہو رہا ہے...</p>
                        </div>
                    </div>
                    <main class="surah-container">
                        <p style="font-size: 1.5rem; text-align: center;">لوڈ ہو رہا ہے...</p>
                    </main>`;
                surahPagesContainer.appendChild(surahPage);
            }
        }

        window.showPage = (pageId) => {
            homeScreen.style.display = 'none';
            document.querySelectorAll('.surah-page').forEach(page => page.style.display = 'none');
            const targetPage = document.getElementById(pageId);
            if (targetPage) {
                targetPage.style.display = 'block';
                const surahNumber = pageId.replace('surah', '').replace('Page', '');
                if (!targetPage.dataset.loaded) {
                    loadSurahData(surahNumber, targetPage);
                    targetPage.dataset.loaded = 'true';
                }
                const audioPlayerElement = targetPage.querySelector('.custom-audio-player');
                if (audioPlayerElement && !audioPlayerElement.dataset.initialized) {
                    initializeSingleAudioPlayer(audioPlayerElement);
                }
            }
        };

        window.showHomeScreen = () => {
            document.querySelectorAll('.surah-page').forEach(page => {
                page.style.display = 'none';
                const audio = page.querySelector('audio');
                if (audio && !audio.paused) {
                    audio.pause();
                }
            });
            homeScreen.style.display = 'flex';
        };

        async function loadSurahData(surahNumber, pageElement) {
            const container = pageElement.querySelector('.surah-container');
            const cacheKey = `surah_${surahNumber}`;
            try {
                const cachedData = localStorage.getItem(cacheKey);
                if (cachedData) {
                    renderSurah(JSON.parse(cachedData), container);
                    return;
                }
                const response = await fetch(`https://api.alquran.cloud/v1/surah/${surahNumber}`);
                if (!response.ok) throw new Error('Network response was not ok.');
                const data = await response.json();
                const ayahs = data.data.ayahs;
                localStorage.setItem(cacheKey, JSON.stringify(ayahs));
                renderSurah(ayahs, container);
            } catch (error) {
                console.error('Failed to fetch surah data:', error);
                container.innerHTML = `<p style="text-align: center; color: #e74c3c;">سورة لوڈ کرنے میں ناکامی ہوئی۔ براہ کرم دوبارہ کوشش کریں.</p>`;
            }
        }

        function renderSurah(ayahs, container) {
            let surahHTML = '';
            ayahs.forEach(ayah => {
                surahHTML += `
                    <div class="ayah-box">
                        <p class="ayah-text">
                            ${ayah.text}
                            <span class="ayah-number">﴿${ayah.numberInSurah}﴾</span>
                        </p>
                    </div>`;
            });
            container.innerHTML = surahHTML;
            setupIntersectionObserver();
        }

        function setupIntersectionObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.ayah-box').forEach(box => {
                observer.observe(box);
            });
        }

        function initializeSingleAudioPlayer(playerElement) {
            const audioSrc = playerElement.dataset.audioSrc;
            if (!audioSrc) return;

            const audio = new Audio(audioSrc);
            let isPlaying = false;
            let currentTime = 0;
            let duration = 0;

            playerElement.innerHTML = `
                <button class="play-pause-btn">
                    <svg viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                </button>
                <div class="progress-container">
                    <div class="progress-bar"></div>
                </div>
                <div class="time-display">0:00 / 0:00</div>
            `;

            const playPauseBtn = playerElement.querySelector('.play-pause-btn');
            const progressContainer = playerElement.querySelector('.progress-container');
            const progressBar = playerElement.querySelector('.progress-bar');
            const timeDisplay = playerElement.querySelector('.time-display');

            audio.addEventListener('loadedmetadata', () => {
                duration = audio.duration;
                updateTimeDisplay();
            });

            audio.addEventListener('timeupdate', () => {
                currentTime = audio.currentTime;
                updateProgress();
                updateTimeDisplay();
            });

            audio.addEventListener('ended', () => {
                isPlaying = false;
                updatePlayPauseButton();
                progressBar.style.width = '0%';
                currentTime = 0;
                updateTimeDisplay();
            });

            playPauseBtn.addEventListener('click', () => {
                if (isPlaying) {
                    audio.pause();
                } else {
                    audio.play();
                }
                isPlaying = !isPlaying;
                updatePlayPauseButton();
            });

            progressContainer.addEventListener('click', (e) => {
                const rect = progressContainer.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const width = rect.width;
                const clickTime = (clickX / width) * duration;
                audio.currentTime = clickTime;
            });

            function updatePlayPauseButton() {
                const svg = playPauseBtn.querySelector('svg path');
                if (isPlaying) {
                    svg.setAttribute('d', 'M6 19h4V5H6v14zm8-14v14h4V5h-4z');
                } else {
                    svg.setAttribute('d', 'M8 5v14l11-7z');
                }
            }

            function updateProgress() {
                if (duration > 0) {
                    const progress = (currentTime / duration) * 100;
                    progressBar.style.width = progress + '%';
                }
            }

            function updateTimeDisplay() {
                const formatTime = (time) => {
                    const minutes = Math.floor(time / 60);
                    const seconds = Math.floor(time % 60);
                    return `${minutes}:${seconds.toString().padStart(2, '0')}`;
                };
                timeDisplay.textContent = `${formatTime(currentTime)} / ${formatTime(duration)}`;
            }

            playerElement.dataset.initialized = 'true';
        }

        generateContent();
    });
</script>
</body>
</html>
