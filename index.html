        .menu-box-5 { background: linear-gradient(145deg, #f1c40f, #f39c12); }
        .menu-box-6 { background: linear-gradient(145deg, #1abc9c, #16a085); }
        .menu-box-7 { background: linear-gradient(145deg, #9b59b6, #8e44ad); }
        .menu-box-8 { background: linear-gradient(145deg, #e67e22, #d35400); }

        .modal-content a:hover { color: #ffdd40; }
        #ai-chat-button { position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; background: linear-gradient(45deg, var(--glow-color1), var(--glow-color3)); color: white; border-radius: 50%; border: none; display: flex; align-items: center; justify-content: center; box-shadow: 0 5px 20px rgba(0,0,0,0.4); cursor: pointer; z-index: 1001; transition: transform 0.3s, box-shadow 0.3s; }

        #ai-chat-button .material-symbols-outlined { font-size: 32px; transition: transform 0.5s ease-in-out; }

        #ai-chat-modal { z-index: 2001; animation: fadeIn 0.3s ease; }

        @keyframes zoomIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .chat-header { padding: 20px; background-color: var(--chat-header-bg); color: white; text-align: center; font-size: 1.5rem; font-family: 'Noto Nastaliq Urdu', sans-serif; border-bottom: 1px solid rgba(255,255,255,0.1); position: relative; display: flex; justify-content: center; align-items: center; }
        .chat-header .material-symbols-outlined { margin-left: 10px; color: var(--glow-color2); font-size: 2rem; }
        #close-chat-button { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; font-size: 2rem; color: #aaa; transition: color 0.2s, transform 0.2s; }
        #close-chat-button:hover { color: white; transform: translateY(-50%) rotate(90deg); }
        .chat-messages { flex-grow: 1; padding: 15px; overflow-y: auto; direction: ltr; display: flex; flex-direction: column; gap: 15px; }
        .message { padding: 12px 18px; border-radius: 20px; max-width: 85%; line-height: 1.7; font-family: 'Noto Nastaliq Urdu', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 1.1rem; color: #e0e0e0; position: relative; text-shadow: 1px 1px 3px rgba(0,0,0,0.5); }
        .user-message { background-color: #2a3b47; align-self: flex-end; margin-left: auto; border-bottom-right-radius: 5px; animation: slideInRight 0.3s ease forwards; }

        @keyframes slideInLeft { from { transform: translateX(-50px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        .typing-indicator { display: flex; align-items: center; gap: 5px; }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

        #chat-input { flex-grow: 1; padding: 12px 20px; border-radius: 25px; border: 1px solid #444; font-size: 1rem; background-color: #323d49; color: white; transition: border-color 0.2s; font-family: 'Noto Nastaliq Urdu', sans-serif; }

        }

                menuBox.innerHTML = `<div class="menu-title">سورۃ ${surahNames[i-1]}</div>`;

                surahPage.className = 'surah-page';
                const audioSurahNumber = String(i).padStart(3, '0');
                surahPage.innerHTML = `

                        </div>
                    </div>
                    <main class="surah-container">
                        <p style="font-size: 1.5rem; text-align: center;">لوڈ ہو رہا ہے...</p>
                    </main>`;
                surahPagesContainer.appendChild(surahPage);
            }
        }

        window.showPage = (pageId) => {
            homeScreen.style.display = 'none';
            document.querySelectorAll('.surah-page').forEach(page => page.style.display = 'none');
            const targetPage = document.getElementById(pageId);
            if (targetPage) {
                targetPage.style.display = 'block';
                const surahNumber = pageId.replace('surah', '').replace('Page', '');
                if (!targetPage.dataset.loaded) {
                    loadSurahData(surahNumber, targetPage);
                    targetPage.dataset.loaded = 'true';
                }
                const audioPlayerElement = targetPage.querySelector('.custom-audio-player');
                if (audioPlayerElement && !audioPlayerElement.dataset.initialized) {
                    initializeSingleAudioPlayer(audioPlayerElement);
                }
            }
        };

        window.showHomeScreen = () => {
            document.querySelectorAll('.surah-page').forEach(page => {
                page.style.display = 'none';
                const audio = page.querySelector('audio');
                if (audio && !audio.paused) {
                    audio.pause();
                }
            });
            homeScreen.style.display = 'flex';
        };

        async function loadSurahData(surahNumber, pageElement) {
            const container = pageElement.querySelector('.surah-container');
            const cacheKey = `surah_${surahNumber}`;
            try {
                const cachedData = localStorage.getItem(cacheKey);
                if (cachedData) {
                    renderSurah(JSON.parse(cachedData), container);
                    return;
                }
                const response = await fetch(`https://api.alquran.cloud/v1/surah/${surahNumber}`);
                if (!response.ok) throw new Error('Network response was not ok.');
                const data = await response.json();
                const ayahs = data.data.ayahs;
                localStorage.setItem(cacheKey, JSON.stringify(ayahs));
                renderSurah(ayahs, container);
            } catch (error) {
                console.error('Failed to fetch surah data:', error);
                container.innerHTML = `<p style="text-align: center; color: #e74c3c;">سورہ لوڈ کرنے میں ناکامی ہوئی۔ براہ کرم دوبارہ کوشش کریں.</p>`;
            }
        }

        function renderSurah(ayahs, container) {
            let surahHTML = '';
            ayahs.forEach(ayah => {
                surahHTML += `
                    <div class="ayah-box">
                        <p class="ayah-text">
                            ${ayah.text}
                            <span class="ayah-number">﴿${ayah.numberInSurah}﴾</span>
                        </p>
                    </div>`;
            });
            container.innerHTML = surahHTML;
            setupIntersectionObserver();
        }
        
        function setupIntersectionObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });
            document.querySelectorAll('.ayah-box:not(.visible)').forEach(box => {
                observer.observe(box);
            });
        }

        function initializeSingleAudioPlayer(player) {
            const audioSrc = player.dataset.audioSrc;
            if (!audioSrc) return;
            player.dataset.initialized = 'true';
            player.innerHTML = `
                <button class="play-pause-btn">
                    <svg class="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>
                    <svg class="pause-icon" viewBox="0 0 24 24" style="display:none;"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path></svg>
                </button>
                <div class="progress-container"><div class="progress-bar"></div></div>
                <div class="time-display">00:00 / 00:00</div>`;

            const audio = new Audio(audioSrc);
            audio.preload = 'metadata';
            const playPauseBtn = player.querySelector('.play-pause-btn');
            const playIcon = player.querySelector('.play-icon');
            const pauseIcon = player.querySelector('.pause-icon');
            const progressContainer = player.querySelector('.progress-container');
            const progressBar = player.querySelector('.progress-bar');
            const timeDisplay = player.querySelector('.time-display');

            playPauseBtn.addEventListener('click', () => {
                if (audio.paused) audio.play(); else audio.pause();
            });
            audio.addEventListener('play', () => { playIcon.style.display = 'none'; pauseIcon.style.display = 'block'; });
            audio.addEventListener('pause', () => { playIcon.style.display = 'block'; pauseIcon.style.display = 'none'; });
            
            const formatTime = (s) => `${String(Math.floor(s/60)).padStart(2,'0')}:${String(Math.floor(s%60)).padStart(2,'0')}`;
            audio.addEventListener('loadedmetadata', () => { timeDisplay.textContent = `00:00 / ${formatTime(audio.duration)}`; });
            audio.addEventListener('timeupdate', () => {
                if (audio.duration) {
                    progressBar.style.width = `${(audio.currentTime / audio.duration) * 100}%`;
                    timeDisplay.textContent = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
                }
            });
            progressContainer.addEventListener('click', (e) => {
                if (audio.duration) audio.currentTime = (e.offsetX / progressContainer.clientWidth) * audio.duration;
            });
            player.closest('.surah-page').appendChild(audio);
            audio.style.display = 'none';
        }

        settingsIcon.onclick = () => { privacyModal.style.display = 'flex'; };
        closeButton.onclick = () => { privacyModal.style.display = 'none'; };
        aiChatButton.onclick = () => { aiChatModal.style.display = 'flex'; };
        closeChatButton.onclick = () => { aiChatModal.style.display = 'none'; };
        window.onclick = (event) => {
            if (event.target == privacyModal) privacyModal.style.display = 'none';
            if (event.target == aiChatModal) aiChatModal.style.display = 'none';
        };
        
        generateContent();
    });
</script>
